<form action="{{ action }}" method="post">
  <div class="mb-4">
    <label for="username" class="form-label text-blue-sapphire fw-bold fs-md">Nombre de usuario</label>
    <input type="text" name="login" id="username" class="form-control border-0" placeholder="Nombre de usuario" required>
  </div>
  <div class="mb-5">
    <label for="password" class="form-label text-blue-sapphire fw-bold fs-md">Contraseña</label>
    <input type="password" name="password" id="password" class="form-control border-0" placeholder="Contraseña" required>
  </div>
  <div class="d-flex flex-column align-items-center">
    <button type="submit" class="button button-sinopia border-0 fw-bold fs-md">
      Iniciar sesión
    </button>
    <a href="{{ h.url_for('user.request_reset') }}" class="fs-md text-blue-sapphire fw-bold mt-3">
      ¿Olvidaste tu contraseña?
    </a>
  </div>
</form>
