{% if tags %}
<ul class="list-inline d-flex flex-wrap">
  {% for tag in tags %}
    <li class="text-white py-5">
      <a class="text-decoration-none bg-blue-sapphire py-4 px-8 fs-14" href="{% url_for 'dataset.search', tags=tag.name %}">
        {{ tag.display_name }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endif %}
