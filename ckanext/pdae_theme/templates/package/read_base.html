{% ckan_extends %}

{% block content %}
  <section class="bg-cultured py-6">
    <div class="container">
      <a href="{{ h.url_for('dataset.search') }}" class="fw-bold text-sinopia text-decoration-none">
        <i class="b bi-chevron-left"></i>
        <span>Volver al cat√°logo</span>
      </a>
      {% if not is_activity_archive %}
        {% if h.check_access('package_update', {'id': pkg.id}) %}
          <div class="text-end">
            <a href="{{ h.url_for('%s.edit' % pkg.type, id=pkg.name) }}" class="button button-sm button-sinopia fw-bold">
              <i class="bi bi-wrench"></i>
              {{ _('Manage') }}
            </a>
          </div>
        {% endif %}
      {% endif %}
      <div class="row mt-3">
        <div class="col-lg-8">
          {% block primary_content %}{% endblock %}
        </div>
        <div class="col-lg-4">
          {% block secondary_content %}{% endblock %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
